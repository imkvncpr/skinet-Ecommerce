@if (product) {
   <section class="py-8">
        <div class="max-w-screen-2xl px-4 mx-auto">
            <div class="grid grid-cols-2 gap-8">
                <div class="max-w-xl mx-auto">
                    <img class="w-full" src="{{product.pictureUrl}}" alt="product image">
                </div>
                <div>
                    <h1 class="text-2xl font-semibold text-gray-900">
                        {{product.name}}
                    </h1>

                    <p>
                        You have {{quantityInCart}} of this item in your cart
                    </p>

                    <div class="mt-4 items-center gap-4 flex">
                        <p class="text-3xl font-extrabold text-gray-900">
                            {{product.price | currency}}
                        </p>
                    </div>

                    <div class="flex gap-4 mt-6 pb-6">
                        <button [disabled]="qunatity === quantityInCart"
                            (click)="updatecart()"
                            mat-flat-button class="match-input-height">
                            <mat-icon>shopping_cart</mat-icon>
                            {{getButtonText()}}
                        </button>
                    </div>

                    <mat-form-field appearance="outline" class="flex max-w-32 justify-center">
                        <mat-label>Quantity</mat-label>
                        <input matInput min="0" [(ngModel)]="qunatity" type="number">
                    </mat-form-field>

                    <mat-divider class="mb-6"></mat-divider>

                    <p class="mt-6 text-gray-600">
                        {{product.description}}
                    </p>

                </div>
            </div>
        </div>
   </section>
}
